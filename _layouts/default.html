        <script>
            function fixHeights() {
                alignBoxes();
                
                //realign after images load. Code from: http://stackoverflow.com/questions/3877027/jquery-callback-on-image-load-even-when-the-image-is-cached
                $("img").one('load', function() {
                    alignBoxes();
                }).each(function() {
                    if(this.complete) $(this).load();
                });
            }

            //Keep all blocks in a row the same height. Code from: http://stackoverflow.com/questions/9143971/using-twitter-bootstrap-2-0-how-to-make-equal-column-heights
            function alignBoxes() {
                $('.block').height('auto');
                $('.block').height(function () {
                    var h = _.max($(this).closest('.row').find('.block'), function (elem, index, list) {
                        return $(elem).height();
                    });
                    return $(h).height();   
                });     
            }   
            
            $( document ).ready(function() {
                //highlight the proper nav item based on current URL
                $('.nav li').removeClass('active');
                $('#{{page.section}}-header').addClass('active');
                console.log('SECTION ' + '#{{page.section}}-header');

                fixHeights();
                
            })
        </script>
