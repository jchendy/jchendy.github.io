---
layout: default
---
<div class="container-fluid">
    <div class="row-fluid ">
        <div class="span2">
            <div class="block">
                <div class="top">
                    <h1>Jeff with a bike</h1>
                </div>
                <img src="img/bike.png">
            </div>	
        </div>

        <div class="span6">
            <div class="block">
                <div class="top">
                    <h1>Words</h1>
                </div>
                <div class="main">
                    
                    {% for post in site.posts %}
                    <a style="float: left;" href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a> <span style="float: right;">{{ post.date | date_to_string }}</span>
                    <br />
                    {% endfor %}
                    
                </div>
            </div>	
        </div>

    </div>
</div>
