---
layout: default
---
<div class="container-fluid">
    <div class="row-fluid ">
        
        <div class="span2">
            <div class="block">
                <div class="top">
                    <h1>Jeff with a bike</h1>
                </div>
                <img src="img/bike.png">
            </div>	
        </div>

        <div class="span6">
            <div class="block">
                <div class="top">
                    <h1>Words</h1>
                </div>
                <div class="main">
                    
                    {% for post in site.posts %}
                    <a style="float: left;" href="{{ post.url | remove_first:'/'}}">{{ post.title }}</a> <span style="float: right;">{{ post.date | date_to_string }}</span>
                    <br />
                    {% endfor %}
                    
                </div>
            </div>	
        </div>
        
        <div class="span4">
            <div class="block">
                <div class="top">
                    <h1>Code</h1>
                </div>
                <div class="main">
                    <a href="/code_projects/index.html">JavaScript solutions</a> to some of the simpler problems on <a href="https://github.com/thekarangoel/Projects/">thekarangoel's projects list.</a> 
                    <hr />
                    <a href="https://github.com/jchendy/jchendy.github.io">Source for this website</a>
                    <hr />
                    <a href="https://github.com/jchendy/ipython-notebooks">Collection of IPython notebooks</a>
                    
                </div>
            </div>	
        </div>        

    </div>
</div>
