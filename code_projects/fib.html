<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Fibonacci</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

        <script>

            $(document).ready(function() {
                var errorText = "Enter a positive number";
                var fib = [1, 1];

                $("#result").text(errorText);

                $("#digits").keyup(function() {
                    var digits = Number($("#digits").val());

                    if(isNaN(digits) || digits < 1) {
                        $("#result").text(errorText);
                    } else {
                        while(fib.length < digits) {
                            fib.push(fib[fib.length -1] + fib[fib.length - 2]);
                        }

                        var result = "" + fib[0];
                        for (var i = 1; i < digits; i++) {
                            result = result + ", " + fib[i];
                        }

                        $("#result").text(result);
                    }

                });
            });

        </script>


        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>

    <body>

        <h1>Fibonacci sequence</h1>

        <form>
            <fieldset>
                <label>How many numbers would you like?</label>
                <input type="text" id="digits">
            </fieldset>
        </form>

        <span id="result"></span>

    </body>
</html>
