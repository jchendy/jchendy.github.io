<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>Pi</title>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
        <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

        <script>

            $(document).ready(function() {
                var errorText = "Enter a number from 1 to 20";
                $("#result").text(errorText);

                $("#digits").keyup(function() {
                    var digits = Number($("#digits").val());

                    if(isNaN(digits) || digits < 1 || digits > 20) {
                        $("#result").text(errorText);
                    } else {
                        $("#result").text(Math.PI.toFixed(digits));
                    }

                });
            });

        </script>


        <!--[if IE]>
            <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
            <![endif]-->
    </head>

    <body>

        <h1>Digits of pi</h1>

        <form>
            <fieldset>
                <label>How many digits would you like?</label>
                <input type="text" id="digits">
            </fieldset>
        </form>

        <span id="result"></span>

    </body>
</html>
